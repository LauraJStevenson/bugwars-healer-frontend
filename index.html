cd<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BugWars! Healer Team</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Bug Wars</a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li v-for="link in links" class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">{{ link }}</a>
                        </li>
                    </ul>
            </div>
        </nav>


        <div class="container" id="content">
        <h1>{{ pageTitle }}</h1>
        <p>{{ content }}</p>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    links: ['Play the Game!', 'Meet Our Team', 'Contact']
            };
        }
        }).mount('nav');

        Vue.createApp({
            data(){
                return {
                    pageTitle: 'Team Healer Mock Front End App',
                    content: 'Welcome to the Wonderful World of Bug Wars!'
                };
            }
        }).mount('#content');
    </script>
    </body>
</html>
